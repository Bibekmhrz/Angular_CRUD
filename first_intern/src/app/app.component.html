<body class="content-center">
  <div class="w-full flex flex-col justify-center items-center">


    <!-- <h1 class="flex items-center justify-between px-8 font-bold text-aligin-center">Registration</h1> -->
    <form class="bg-grey shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="myform1">

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Name
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          formControlName="name" type="text" placeholder="Name">
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          formControlName="email" type="text" placeholder="Email">
      </div>

      <!-- <div>
          <label> Email </label>
          <input class="border border-black" formControlName="email" type="text">
        </div> -->


      <div class="inline-block relative w-64">
        <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
         formControlName="country">
          <option>Country</option>
          <option *ngFor="let c of countries">{{c}}</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <p class="text-center text-gray-500 text-xs">By clicking submit, you agree on our <a
            href="https://www.w3docs.com/privacy-policy">Privacy Policy for
            Register</a>.</p>
      </div>
      <div>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          *ngIf="id == ''" [disabled]="myform1.invalid" type="submit" (click)="submit()">Submit</button>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          *ngIf="id != ''" [disabled]="myform1.invalid" type="submit" (click)="edit()">Update</button>

      </div>
    </form>
